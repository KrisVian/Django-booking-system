<title>Online reserving</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}

{% if user.is_authenticated %}
<h1 class="text-center  mt-3">Online reserving</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <form method="post" action="{% url 'reservation' %}" class="me-2 ms-2" required>
        {% csrf_token %}

        <div>
            <h3 class="">Select room:</h3>
            <select class="form-select fs-3" name="room">
                <option value="Tiny room">Tiny room</option>
                <option value="Medium room">Medium room</option>
                <option value="Large room">Large room</option>
            </select>
        </div>

            <div class="mt-3">
                <h3 class="">Select day:</h3>
                <select class="form-select fs-3" name="day">
                    {% for validateWeekday in validateWeekdays %}
                    <option value="{{validateWeekday}}">{{validateWeekday}}</option>
                    {% endfor %}
                </select>
            </div>

            <br/>
            <button type="submit" class="btn btn-primary text-white">Continue</button>
        </div>
    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <h1 class="p-2  me-3">You are not signed in, you have to sign in.</h1>
    <a href="{% url 'register' %}" class="btn btn-primary shadow text-center">Sign in</a>
</div>

{% endif %}


{% endblock %}
